<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

		<meta property="og:type" content="website" />

		<meta
			property="og:description"
			content="A modern, scalable React application starter template"
		/>
		<!-- Note: Use absolute URLs (https://yourdomain.com) on deployment for better social sharing -->
		<meta property="og:url" content="/" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image" content="/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Screaming Architecture Starter" />
		<meta property="og:site_name" content="Screaming Architecture Starter" />
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Screaming Architecture Starter" />
		<meta
			name="twitter:description"
			content="A modern, scalable React application starter template"
		/>
		<!-- Note: Use absolute URLs (https://yourdomain.com/og-image.png) on deployment for better social sharing -->
		<meta name="twitter:image" content="/og-image.png" />
		<meta name="twitter:image:alt" content="Screaming Architecture Starter" />
		<meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#0b0f19" media="(prefers-color-scheme: dark)" />
		<meta name="color-scheme" content="light dark" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="SAS" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<!-- Safari Pinned Tab -->
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2563eb" />
		<!-- Microsoft Tiles -->
		<meta name="msapplication-TileColor" content="#2563eb" />
		<meta name="msapplication-TileImage" content="/icon-192.png" />
		<!-- Favicon - default fallback first, then specific sizes -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="icon" type="image/png" sizes="96x96" href="/icon-96.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
		<link rel="icon" type="image/png" sizes="384x384" href="/icon-384.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
		<!-- Apple Touch Icons - multiple sizes for better compatibility -->
		<link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
		<!-- Manifest -->
		<link rel="manifest" href="/manifest.json" />
		<noscript>
			<style>
				body {
					display: flex;
					align-items: center;
					justify-content: center;
					min-height: 100vh;
					margin: 0;
					padding: 1rem;
					font-family:
						system-ui,
						-apple-system,
						sans-serif;
					text-align: center;
				}
				/* Hide all language-specific noscript messages by default */
				[data-lang] {
					display: none;
				}
				/* Show message matching HTML lang attribute */
				[data-lang='en']:lang(en),
				[data-lang='es']:lang(es),
				[data-lang='ar']:lang(ar) {
					display: block;
				}
				/* Fallback: show English if no lang match */
				html:not([lang]) [data-lang='en'],
				html[lang=''] [data-lang='en'] {
					display: block;
				}
			</style>
		</noscript>
	</head>
	<body>
		<noscript>
			<div>
				<div data-lang="en">
					<h1>JavaScript Required</h1>
					<p>
						This application requires JavaScript to be enabled. Please enable JavaScript in your
						browser settings.
					</p>
				</div>
				<div data-lang="es">
					<h1>JavaScript Requerido</h1>
					<p>
						Esta aplicación requiere que JavaScript esté habilitado. Por favor, habilita JavaScript
						en la configuración de tu navegador.
					</p>
				</div>
				<div data-lang="ar">
					<h1>JavaScript مطلوب</h1>
					<p>يتطلب هذا التطبيق تفعيل JavaScript. يرجى تفعيل JavaScript في إعدادات المتصفح.</p>
				</div>
			</div>
		</noscript>
		<div id="root"></div>
		<script>
			// Set HTML lang attribute based on browser language before React loads
			// This ensures the CSS :lang() selector works correctly for noscript messages
			(function () {
				const lang = navigator.language || navigator.userLanguage || 'en';
				const langCode = lang.split('-')[0].toLowerCase();
				const htmlElement = document.documentElement;

				// Update HTML lang attribute to match browser language
				// This allows CSS :lang() selector to show the correct noscript message
				if (['en', 'es', 'ar'].includes(langCode)) {
					htmlElement.setAttribute('lang', langCode);
				}
			})();
		</script>
		<script type="module" src="/src/app/main.tsx"></script>
	</body>
</html>
