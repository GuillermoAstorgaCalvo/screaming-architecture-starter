name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Typecheck, Lint, Test & Build
    runs-on: ubuntu-latest

    # Prevent jobs from running indefinitely
    timeout-minutes: 30

    # Explicit permissions for security (least privilege)
    permissions:
      contents: read
      pull-requests: read

    # Environment variables available to all steps
    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        id: pnpm-setup
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        id: node-setup
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: 'pnpm'

      - name: Install dependencies
        id: install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        id: typecheck
        run: pnpm run typecheck
        continue-on-error: false

      - name: Lint
        id: lint
        run: pnpm run lint
        continue-on-error: false

      - name: Run tests
        id: test
        run: pnpm run test -- --reporter=verbose --coverage
        continue-on-error: false

      - name: Upload test coverage
        id: upload-coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-coverage
          path: coverage/
          retention-days: 7

      - name: Build
        id: build
        run: pnpm run build
        continue-on-error: false

      - name: CI Summary
        if: always()
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Typecheck | ${{ steps.typecheck.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ steps.test.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
