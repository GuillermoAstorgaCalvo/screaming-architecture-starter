  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest

    # Prevent jobs from running indefinitely
    timeout-minutes: 30

    # Explicit permissions for security (least privilege)
    permissions:
      contents: read

    # Environment variables available to all steps
    env:
      CI: true
      NODE_ENV: production

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        id: pnpm-setup
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        id: node-setup
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: 'pnpm'

      - name: Install dependencies
        id: install
        run: pnpm install --frozen-lockfile

      - name: Build application
        id: build
        run: pnpm run build
        continue-on-error: false

      - name: Run Lighthouse CI
        id: lighthouse-ci
        continue-on-error: true
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./.lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        id: upload-lighthouse
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30

      - name: Lighthouse Summary
        if: always()
        run: |
          echo "## Lighthouse Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse CI | ${{ steps.lighthouse-ci.outcome == 'success' && '✅ Passed' || '⚠️ Warning' }} |" >> $GITHUB_STEP_SUMMARY
